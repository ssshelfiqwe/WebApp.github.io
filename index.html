<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAppTelegram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="product-container">
                <div class="product-card">
                    <img src="img/yelowbook.png" alt="Product Image 1" class="product-image">
                    <h2 class="product-title">Товар 1</h2>
                    <p class="product-price">₽449.99</p>
                    <button class="buy-button">Купить</button>
                </div>
                <div class="product-card">
                    <img src="img/redbook.png" alt="Product Image 2" class="product-image">
                    <h2 class="product-title">Товар 2</h2>
                    <p class="product-price">₽799.99</p>
                    <button class="buy-button">Купить</button>
                </div>
            </div>
            <div class="product-container__2">
                <div class="product-card">
                    <img src="img/greenbook.png" alt="Product Image 1" class="product-image">
                    <h2 class="product-title">Товар 3</h2>
                    <p class="product-price">₽449.99</p>
                    <button class="buy-button">Купить</button>
                </div>
                <div class="product-card">
                    <img src="img/redbook.png" alt="Product Image 2" class="product-image">
                    <h2 class="product-title">Товар 4</h2>
                    <p class="product-price">₽799.99</p>
                    <button class="buy-button">Купить</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
